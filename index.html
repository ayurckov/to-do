<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="theme.css">
</head>
<body>

    <div class="container" id="app">
        <div class="card center">
            <h1 :style="{color: inputValue.length <= 5 ? 'darkred' : 'darkblue'}">Посты</h1>
            <div class="form-control">
                <input 
                type="text" 
                :placeholder="placeholderString" 
                v-model="inputValue"
                @keypress.enter="addNewNote"
                 />
            </div>
            <button class="btn" @click="addNewNote">Добавить</button>
            <button class="btn" @click="removeAllNotes">Удалить все посты</button>
            <hr />
            
            <ul class="list" v-if="notes.length !== 0">
                <li class="list-item" v-for="(myNote, index) in notes">
                    <span :class="{
                        'primary': true,
                        'bold': myNote.length > 5
                    }" > ({{ index + 1 }}) {{ toUpperCase(myNote) }} </span>
                    <button class="btn danger" @click="removeThisNote(index)">x</button>
                </li>
                <hr />
                <li>
                    <strong>Общее количество: {{ notes.length }} | Удвоенное: {{ doubleCountComputed }}</strong>
                </li>
            </ul>
            <div v-else>Заметок пока нет</div>

        </div>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
